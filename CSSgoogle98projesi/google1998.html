<!DOCTYPE html>
<html lang="Tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google98.css">
</head>
    <body>
        <div class="container">
            <!--Google resmi başlangıcı-->
            <div class="col1">
                <a href="https://www.google.com.tr" target="_blank"></a><img src="google.jpg" alt="google logo" width="432",width="200"></a>
            </div>
            <!--Google resmi bitişi-->
            <!--Arama kısmı başlangıcı-->
            <div class="col2">
             Search the web using Google! <br>
                <input type="text" name="search" size="30" >
                <br>
                <input type="submit" value="Google Search"  >
                <input type="submit" value="I'm feeling lucky">
            </div>
            <!--Arama kısmı bitişi-->
            <!--referans linkleri başlangıcı-->
            <div class="col3"><br>
               special searches <br> 
               <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search </a><br>
               <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="col4">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! logos</a><br>
            </div>
            <!--referans linkleri sonu-->
            <!--form-->
            <div class="col5">
                get Google <br>
                updates montly:<br>
                <input type="text" value="your email"><br>
                  <input type="submit" value="subscribe"><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a>
            </div>
            <!--form sonu-->
            <div class="div2">
                 <p>Copyright ©1998 Google Inc.</p>
            </div>
        </div>
    </body>
</html>
